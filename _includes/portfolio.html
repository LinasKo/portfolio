<!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 thumbnail-card">
                        <div class="thumbnail">
                            <div class="img-wrapper">
                                <!-- <a href="#{{ post.modalID }}" class="portfolio-link" data-toggle="modal"> -->
                                <a href="{{ site.baseurl }}/{{ post.category }}/{{ post.slug }}">
                                    <img src="{{ site.baseurl }}/{{ post.thumb_image_url }}" class="img-responsive" alt="">
                                    <p class="image-fade-text">- more -</p>
                                </a>
                            </div>
                            <p align="center" class="small caption-text">{{ post.project_title }}</p>
                        </div>
                    </div>
                {% else %}
                    <p align="center">Site under construction. Portfolio items will be added soon!</p>
                {% endfor %}

            </div>
            {% if site.posts %}
                <p align="center">Click on the images to access project pages.</p>
            {% endif %}
        </div>
    </section>
